<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light">
    <ul class="nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" data-toggle="modal" data-target="#myModal">登录</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="modal" data-target="#myModal_register" href="#">注册</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link3</a>
        </li>
    </ul>
</nav>
<!--模态框-登录-->
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">请登录</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form action="/loginAction" method="post">
                    <div class="form-group">
                        <label for="username">用户名：</label>
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="pwd">密码：</label>
                        <input type="text" class="form-control" id="pwd" name="pwd" placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-primary float-right">登录</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<!--模态框-注册-->
<div class="modal fade" id="myModal_register">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">请注册</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form action="/registerAction" method="post">
                    <div class="form-group">
                        <label for="username">用户名：</label>
                        <input type="text" class="form-control" id="user_name" name="username"
                               placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="pwd">密码：</label>
                        <input type="text" class="form-control" id="user_password" name="pwd"
                               placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-primary float-right">注册</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<!--主体部分-->
<div class="container">
    <h1 class="h1">Hello word,你好 世界！</h1>

</div>

</body>

</html>
